{% extends "main.html" %}




{% block content %}

<h1>home templates</h1>
<div>
    <div>
        {% for room in rooms %}
        <div>
            <h5> 
                {{room.id}} -- <a href ="{% url 'room' room.id %}"> {{room.name}}</a> 
                {% comment %} {{room.id}} -- <a href ="/room/{{room.id}}"> {{room.name}}</a>  {% endcomment %}
            </h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
